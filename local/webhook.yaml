---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: 
    url: https://host.docker.internal:9443/mutate-v1-pod
  failurePolicy: Fail
  name: webhook.kube-shuffle-sharder.io
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - pods
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: 
    url: https://host.docker.internal:9443/validate-kube-shuffle-sharder-io-v1-shuffleshard
  failurePolicy: Fail
  name: validate.kube-shuffle-sharder.io
  rules:
  - apiGroups:
    - kube-shuffle-sharder.io
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - shuffleshards
  sideEffects: None
