---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-v1-pod
  failurePolicy: Fail
  name: webhook.kube-shuffle-sharder.io
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - pods
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-kube-shuffle-sharder-io-v1-shuffleshard
  failurePolicy: Fail
  name: vshuffleshard.kb.io
  rules:
  - apiGroups:
    - kube-shuffle-sharder.io
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - shuffleshards
  sideEffects: None
